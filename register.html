<div class="container">
  
    <h2>Customer registration form  </h2>
    
  

  
  <form method="post" action="https://formsubmit.co/61fa91cbd6902ec792872e0849fcb342">
  <div class="form-group">
    <label for="email address" class="form-label text-info">Email address:</label>
    <input type="email" class="form-control" placeholder ="email" required  id="email" aria-describedby="emailHelp">
    <div class="form-group">
    <label for="password" class="form-label text-info">Password:</label>
    <input type="password" class="form-control" placeholder="password" required id="password">
  </div>
  <div class="form-group">
    <label for="country of residence" class="form-label text-info">Country:</label>
    <input type="country" placeholder="country" class="form-control" required id="country">
  </div>
   <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="check">
    <label class="form-check-label text-info" for="check">Remember me </label>
  </div>
  
  <button type="submit"  id="show-toast" class="btn btn-primary" >Submit</button>
  
 
</form>
